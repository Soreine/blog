---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
      <a href="{{ site.baseurl }}/">{{ site.author }}'s blog</a>
  </h1>
</header>
<div class="content post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}

  {% if page.audiotags %}{% include audiotags.html %}{% endif %}
  {% include disqus.html %}
</div>
